<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>DOM | array methods</title>
  </head>
  <body>
    <h1>DOM Array Methods</h1>
    <div class="container">
      <aside>
        <button id="add-user"><span>&oplus;</span> Add User</button>
        <button id="double"><span>&#9752;</span> Double Money</button>
        <button id="show-millionaries">
          <span>&#65284;</span> Sow Only Millionaries
        </button>
        <button id="sort"><span>&#9812;</span> Sort by Richest</button>
        <button id="calculate-wealth">
          <span>&sum;</span> Calculate entire Wealth
        </button>
      </aside>
      <main id="main">
        <h2><strong>Person</strong> Wealth</h2>
      </main>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
